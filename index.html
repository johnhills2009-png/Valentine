<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question for You ‚ù§Ô∏è</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: #fff0f5;
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      color: #c9184a;
    }

    p {
      color: #6d6875;
      margin-bottom: 30px;
      font-size: 17px;
    }

    button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      transition: transform 0.1s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .meter {
      margin-top: 25px;
      background: #ffd6e0;
      border-radius: 20px;
      overflow: hidden;
    }

    .fill {
      width: 100%;
      height: 32px;
      background: linear-gradient(90deg, #ff4d6d, #ff85a1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1 id="question">Question 1</h1>
  <p id="prompt">Who do you want to win the Super Bowl?</p>

  <div id="buttons">
    <button onclick="nextQuestion()">Patriots</button>
    <button onclick="nextQuestion()">Seahawks</button>
    <button onclick="nextQuestion()">Chargers ‚ö°</button>
  </div>
</div>

<script>
  let step = 1;

  function nextQuestion() {
    if (step === 1) {
      document.getElementById("question").innerText = "Question 2";
      document.getElementById("prompt").innerText = "Who was the MVP of the NFL this year?";
      document.getElementById("buttons").innerHTML = `
        <button onclick="nextQuestion()">Drake Maye</button>
        <button onclick="nextQuestion()">Matthew Stafford</button>
        <button onclick="nextQuestion()">Justin Herbert ‚ö°</button>
      `;
      step++;
    } 
    else if (step === 2) {
      document.getElementById("question").innerText = "Final Question ‚ù§Ô∏è";
      document.getElementById("prompt").innerText = "Will you be my Valentine?";
      document.getElementById("buttons").innerHTML = `
        <button onclick="showResult()">Yes üíñ</button>
        <button onclick="showResult()">Obviously Yes</button>
      `;
      step++;
    }
  }

  function showResult() {
    // CONFETTI üéâ
    confetti({
      particleCount: 200,
      spread: 80,
      origin: { y: 0.6 },
      colors: ['#ff4d6d', '#ff85a1', '#ffd6e0']
    });

    document.getElementById("card").innerHTML = `
      <h1>Compatibility Check üíò</h1>
      <p>Based on elite football knowledge and perfect vibes‚Ä¶</p>

      <div class="meter">
        <div class="fill">100% Compatible ‚ù§Ô∏è</div>
      </div>

      <p style="margin-top:25px; color:#c9184a;">
        Happy Valentine‚Äôs Day ü•∞
      </p>
    `;
  }
</script>

</body>
</html>
